{% set name = "weldx_widgets" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1466a39d5a49af67b9f6707e78baae39c66259d3299d74a8f0503d08d8d1538b 
build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
    - setuptools_scm
    - babel
  run:
    - python >=3.8
    - weldx >=0.6
    - ipywidgets
    - k3d
    - ipympl
    - bidict
    - ipyfilechooser
    - tqdm

test:
  imports:
    - weldx_widgets
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/BAMWeldX/weldx-widgets
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Visualization frontends for the open science weldx data format.'
  description: |
    weldx widgets provide plotting routines for commonly used data structures
    in weldx. Further it contains widgets to create forms for designing welding
    experiments, and analyze data.
  doc_url: https://github.com/BAMWeldX/weldx-widgets
  dev_url: https://github.com/BAMWeldX/weldx-widgets

extra:
  recipe-maintainers:
    - marscher
    - CagtayFabry
